<div class="o-layout__main o-layout-typography">
	<h2>Supported Browsers</h2>
	<p>We support the following browsers:</p>
	<table class="o-table o-table--row-stripes o-layout__main__single-span" data-o-component="o-table">
		<thead>
			<tr>
				<th>Browser name</th>
				<th>Minimum supported version</th>
			</tr>
		</thead>
		<tbody>
			{{#each supportedBrowsers}}
				<tr>
					<td>{{browser}}</td>
					<td>{{version}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</div>
